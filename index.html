<html>
	<head>
		<title>My Angular App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			<span ng-click="incrementUpvotes(post)">^</span>
			<!--When there is a link posted, this element is visible-->
			<a ng-show="post.link" href="{{post.link}}">
				{{post.title}}
			</a>
			<!--When no link posted, this element is visible-->
			<span ng-hide="post.link">
				{{post.title}}
			</span>
			- upvotes: {{post.upvotes}} 
		</div>
		
		<br>		
		<form ng-submit="addPost()">
			<input type="text" placeholder="Title" ng-model="title"></input> <!--Note: ng-model binds the contents of textbox to $scope var-->
			<br>
			<input type="text" placeholder="Link" ng-model="link"></input>
			<br>
			<button type="submit">Post</button>
		</form>
	</body>
</html>
